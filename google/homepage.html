<!doctype html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Rajeev's Google Home Page</title>
      <link rel="stylesheet" type="text/css" href="style.css">
   </head>
   
   <body>
      <div id="header_buttons">
         <ul>
            <li id="you"><a href="#">+You</a></li>
            <li id="gmail"><a href="#">Gmail</a></li>
            <li id="sign_in"><a href="#" id="sign-in-text">Sign In</a></li>
         </ul>
      </div>
      <div id="google_logo">
         <img src="https://www.google.com/images/srpr/logo11w.png" height="150" width="400">
      </div>
      <div id="query">
         <input type="text" placeholder="Search Google or type URL"></input>
      </div>
      <div class="buttons">
         <button  type="submit" value="Submit" id="search">Google Search</button>
         <button id="lucky">I'm Feeling Lucky</button>
      </div>
      <div id="footer">
         <div id="footer-left">
            <ul>
               <li><a href="#">Advertising</a></li>
               <li><a>Business</a></li>
               <li><a>About</a></li>
            </ul>
         </div>
         <div id="footer-right">
            <ul>
                  <li><a>Privacy & Terms</a></li>
                  <li><a>Settings</a></li>
            </ul>
         </div>
      </div>
   </body>
</html>
